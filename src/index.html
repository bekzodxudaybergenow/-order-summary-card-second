<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="../dist/css/main.min.css">
</head>
<body>

  <div class="wrapper">
    <div class="wrapper__row">
      <div class="card">
        <div class="card__image">
          <img src="../src/images/illustration-hero.svg" width="450" height="220" alt="illustration-hero-image">
        </div>
        <div class="card__content">
          <div class="card__content__row flex">
            <h1 class="card__content--title">Order Summary</h1>
            <p class="card__content--desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__content__plan flex">
              <div class="card__plan--img">
                <img src="./images/icon-music.svg" alt="icon-music">
              </div>
              <div class="card__plan__text">
                <h4 class="card__text--subtitle">Annual Plan</h4>
                <span class="card__text--price">$59.99/year</span>
              </div>
              <a class="card__plan--link" href="/">Change</a>
            </div>
            <a class="card__content--btn" href="/">Proceed to Payment</a>
            <a class="card__content--cancelbtn" href="/">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
